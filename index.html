        //Task1
        /**Write a program to take “city” name as input from user. If
user enters “Karachi”, welcome the user like this:
“Welcome to city of lights”/*/
        var a = prompt("Which city do you live?");

        user is female, give the message: Good Morning Ma’am./**/

        var userGender = prompt("What's your gender ?");

        var gender_2 = 'female';

            document.write(`<h3 class ="gender">Good Morning!! Sir` + "<br>" + "<br>");

        }


        //Task 3
        /** Write a program to take input color of road traffic signal
        from the user & show the message according to this table/**/

        var userValue = prompt('Tell me the traffic signal color');
        var color_1 = 'red';
        var color_2 = 'yellow';
        var color_3 = 'green';

        if (userValue === color_1) {
            document.write("Red light indicate that you must have to stop");
        }
        if (userValue === color_2) {
